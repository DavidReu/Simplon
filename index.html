<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>

    <!--Pseudo + IA-->
    <div class="figthers">
        <div class="user">Player</div>
        <div class="ia">IA</div>
    </div>

    <!--LED-->
    <div class="led">
        <div class="led_user">
            <div id="led_user1"></div>
            <div id="led_user2"></div>
            <div id="led_user3"></div>
        </div>
        <div class="led_ia">
            <div id="led_ia1"></div>
            <div id="led_ia2"></div>
            <div id="led_ia3"></div>
        </div>
    </div>

    <!-- usersign + round + iasign-->
    <div class="match">
        <div id="usersign"></div>
        <div id="round"></div>
        <div id="iasign"></div>
    </div>

    <!--choice-->
    <div class="choice">
        <div id="rock"></div>
        <div id="paper"></div>
        <div id="scissors"></div>
    </div>
</body>
<footer>
    <script type="text/javascript" src="app.js"></script>
</footer>

</html>
